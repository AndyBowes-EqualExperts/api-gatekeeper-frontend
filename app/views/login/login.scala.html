@(form: Form[controllers.LoginForm])(implicit request: Request[_])

@main_template(title = "Sign in to Api Gatekeeper Frontend", bodyClasses = None) {

    <header>
        <h1>Sign in</h1>
    </header>

    @helper.form(action = controllers.routes.UserAccount.authenticateAction) {
        <div class="form-field-group">
            @helper.CSRF.formField

            <div class="form-field @if(form.errors("invalidCredentials").nonEmpty){form-field--error fields-aligned}">

                <div class="form-field @if(form.errors("username").nonEmpty){form-field--error fields-aligned}">
                    <label class="label--full-length" for="username"><strong>Username</strong></label>
                    <input type="text" id="username" name="username" value="@form.data.getOrElse("username", "")" class="input--medium" aria-describedby="usernameError"/>
                </div>
                <div class="form-field @if(form.errors("password").nonEmpty){form-field--error fields-aligned}">
                    <label class="label--full-length" for="password"><strong>Password</strong></label>
                    <input type="password" id="password" name="password" class="input--medium"/>
                </div>
            </div>

            <div class="form-field form-field--submit">
                <button id="submit" class="button" type="submit">Sign in</button>
            </div>
        </div>
    }

}
